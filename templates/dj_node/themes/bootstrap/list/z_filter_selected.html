<ul class="selected-filters list-unstyled"">
     {% for k, v in list_filter.selected_filters.items  %}
            <li class="selected-filter-item label label-primary">
                {{v.label|capfirst}} = {{v.val}}

                {% if list_filter.url_query %}
                        <a href="{% url list_cls.x_list_url_name %}?{{list_filter.url_query}}&dd_{{v.name}}">x</a>
                {% else %}
                         <a href="{% url list_cls.x_list_url_name %}&dd_{{v.name}}">x</a>
                {% endif %}
            </li>
    {% endfor %}
</ul>
