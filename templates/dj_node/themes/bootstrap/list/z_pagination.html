{% if list_info.get_pagination %}
	<ul class="pagination list-pagination">
		{% for p in list_info.get_pagination %}
			<li {% if p == list_info.page %}class="active"{% endif %}>
				{% if list_filter.url_query %}
					<a href="{% url list_cls.x_list_url_name %}?page={{p}}{% if list_filter.url_query %}&{{list_filter.url_query}}{% endif %}{% if list_info.sort %}&sort={{list_info.sort}}{% endif %}">{{p}}</a>
				{% else %}
					<a href="{% url list_cls.x_list_url_name %}?page={{p}}{% if list_filter.url_query %}&{{list_filter.url_query}}{% endif %}{% if list_info.sort %}&sort={{list_info.sort}}{% endif %}">{{p}}</a>
				{% endif %}
			</li>
		{% endfor %}
	</ul>
{% endif %}
