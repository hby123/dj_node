{% if list_info.results %}
	<table class="table table-filter list-result">
        <tbody>
            {% for e in list_info.results %}
               <tr class="list-item" id="list-item-{{e.id}}" data-status="pendiente">
                    <td>
                         {% if list_cls.x_item_url_name %}
                            <a href="{% url list_cls.x_item_url_name %}?id={{e.id}}">{{e}}</a>
                        {% else %}
                            {{e}}
                        {% endif %}

                    </td>
                </tr>
            {% endfor %}

        </tbody>
	</table>
{% endif %}
