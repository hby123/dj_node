{% if list_info.results %}
    <ul class="item-list list-unstyled">
        {% for e in list_info.results %}
            <li class="item item-id-{{e.id}}">
                {% if list_cls.x_item_url_name %}
                    <a href="{% url list_cls.x_item_url_name e.slug e.id%}" class="item-link" data-id="{{e.id}}">{{e}}</a>
                {% else %}
                    {{e}}
                {% endif %}

            </li>
        {% endfor %}
    </ul>
{% endif %}
