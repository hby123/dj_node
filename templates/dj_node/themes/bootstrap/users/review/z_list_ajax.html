{% for e in list_info.results %}
<li class="review-item" id="review-item-{{e.id}}">

	 <div class="name">
		 <strong>{{e.display_name}}</strong>
		 &nbsp;&nbsp;&nbsp;&nbsp;
		 <span class="text-muted">{{e.date|timesince}} ago</span>
	 </div>
	 <div class="rating clearfix">
		 	{% with r=e.rating %}
                    <div class="star_1 stars {% if r > 0 %}ratings_vote{% endif %}"></div>
                    <div class="star_2 stars {% if r > 1 %}ratings_vote{% endif %}"></div>
                    <div class="star_3 stars {% if r > 2 %}ratings_vote{% endif %}"></div>
                    <div class="star_4 stars {% if r > 3 %}ratings_vote{% endif %}"></div>
                    <div class="star_5 stars {% if r > 4 %}ratings_vote{% endif %}"></div>
		 	{% endwith%}
	 </div>

	 <div class="comment">
		 {{e.review}}
	 </div>
</li>
{% endfor %}
