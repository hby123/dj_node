<!--- review html !-->
<div class="review-block">
  <div class="form"></div>

  <ul class="list list-unstyled"></ul>

  <input type="hidden"  class="page default-hidden" value="1"></input>

  <button class="more" style="display:none;">More</button>
</div>
<!--- (end) review html !-->

<!--- review js !-->
<script>
var n1 = new dj_nodeAjax({'type':'GET',
             'url':'{% url 'review-add' %}?content_type={{content_type.id}}&object_id={{instance.id}}',
             'selector':'.review-block .form',
             'node_type':'form'}, null, function(){
                    $( ".rate-block .stars" ).hover(function() {
                            $(this).prevAll().andSelf().addClass('ratings_vote');
                            $(this).nextAll().removeClass('ratings_vote');
                            var rating = $('.review-block .ratings_vote.selectable').length;
                            if (rating <= 1){
                              $(".rate-value").html(rating + " star");
                            }else{
                              $(".rate-value").html(rating + " stars");
                            }
                            $(".rating").val(rating);
                    });
             });

n1.ajax();

var n2 = new dj_nodeAjax({'type':'GET',
             'url':'{%url 'review-list' %}?content_type={{content_type.id}}&&object_id={{instance.id}}',
             'selector':'.review-block',
             'node_type':'list',
             'render_type':'append'}, null, null);
n2.ajax();
</script>
<!--- (end) review js !-->
