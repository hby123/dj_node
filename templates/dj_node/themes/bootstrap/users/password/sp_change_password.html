{% extends x_step_parent_template %}

{% load widget_tweaks %}
{% load dj_node_tags %}

{% block step-parent-content  %}
<form  action="." method="post"  role="form" >
          {% csrf_token %}

          <h3 style="border-bottom: solid #eee 1px; padding-bottom: 20px;">{{form.x_name}}</h3

          {% if  form.non_field_errors %}
                <div  class="text-error">
                {% for e in form.non_field_errors %}
                              {{e|safe}}
                {% endfor %}
                </div>
          {% endif %}

         <table>
         {{form.as_table}}
         </table>

         <button type="submit" class="btn btn-default submit">Submit</button>
      </form>
{% endblock %}
