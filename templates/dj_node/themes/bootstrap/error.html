{% extends x_parent_template %}

{% block content %}
	<div class="error-block">
		<h1>Oops, something went wrong.</h1>

		{% if messages %}
		<ul>
			{% for message in messages %}
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
						{{ message }}
					</li>
			{% endfor %}
		</ul>
		{% endif %}
	</div>
{% endblock %}
